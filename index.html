<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RACK PAYPA SIZZA</title>
  <script src="rps.js" defer></script>
</head>
<body>
  <div class='buttonContainer'>
    <button id='rock'>RACK</button>
    <button id='paper'>PAYPA</button>
    <button id='scissors'>SIZZA</button>
  </div>
  <div class='results'>
    <p class='playerScoreText'>Player score: 
      <span class='playerScore'>0</span>
    </p>
    <p class='computerScoreText'>Computer score: 
      <span class='computerScore'>0</span>
    </p>
    <p class='gameInfo'>Welcome to Rock Paper Scissors made by British Quality Gaming Solutions LLC. Click any button to begin!</p>
  </div>
</body>
</html>
